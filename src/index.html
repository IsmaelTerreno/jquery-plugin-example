<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <form class="message-form">
    <section class="personal-info-section">
      <div class="input-group">
        <label for="user-name" class="input-group__label">Name</label>
        <input id="user-name" class="input-group__text" type="text" required>
      </div>
      <div class="input-group">
        <label for="user-password" class="input-group__label">Email</label>
        <input id="user-password" class="input-group__text" type="email" required>
      </div>
    </section>
    <section class="message-section">
      <div class="input-group">
        <label for="user-message" class="input-group__label">Message</label> <span class="input-group__message">60 characters left</span>
        <textarea
          id="user-message"
          class="input-group__text-area"
          placeholder="Type your message here"
        ></textarea>
      </div>
    </section>
    <section class="button-section">
      <button class="button--primary" type="submit">Send</button>
    </section>
  </form>
  <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>
  <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js" integrity="{{JQUERY_SRI_HASH}}" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
